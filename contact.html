                          </div>
                          <div class="inputBox">
                            <span>Mobile</span>
                            <input type="text" placeholder="+91 123 456 7890">
                          </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                          </div>
                          </div>

                          <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send" onclick="alert('Query Successfully Submited')">

                          </div>
